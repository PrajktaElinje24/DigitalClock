<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div id="Date"> Friday 26 July 2024 </div>

            <ul>
                <li id="Hours">05</li>
                <li id="point">:</li>
                <li id="Minutes">20</li>
                <li id="point">:</li>
                <li id="Seconds">30</li>
            </ul>
        </div>
    </div>

    <script src="Clock.js"></script>
</body>
</html>
